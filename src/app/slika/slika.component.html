<h1 mat-dialog-title><strong>Naslov:</strong> {{ data.naslov }}</h1>
<div mat-dialog-content>
  <p><strong>Avtor:</strong> {{ data.Lastnik }}</p>
  <p><strong>Opis:</strong> {{ data.Opis }}</p>
  <p><strong>Komentar:</strong> {{ data.Komentar }}</p>
  <p><strong>Dodal:</strong> {{ data.Email }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>Zapri</button>
</div>

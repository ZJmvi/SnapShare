<div class="card-container">
    <mat-card *ngFor="let podatek of podatki" class="example-card" color="primary">
      <mat-card-header>
        <mat-card-title>{{ podatek.Naslov }}</mat-card-title>
        <mat-card-subtitle>{{ podatek.Lastnik }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-xl-image [src]="podatek.Slika">
      <mat-card-actions>
        <button mat-stroked-button (click)="Podrobnosti(podatek.id)">Podrobnosti</button>
        <button mat-stroked-button (click)="IzbrisiZapis(podatek.id)">Bri≈°i</button>
        <button mat-icon-button (click)="DodajLike(podatek.id)">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <span>{{ podatek.Like }}</span>
      </mat-card-actions>
    </mat-card>
  </div>
